machine:
  timezone:
    Europe/London
  node:
    version: v5
  environment:
    PORT: 9001

dependencies:
  cache_directories:
    - node_modules
  post:
    - npm run build

test:
  override:
    - npm run lint
    # - npm run start:
    #     background: true
    - npm run test -- --run --reporter spec
    - npm run test -- --run --functional --reporter spec
