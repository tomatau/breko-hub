machine:
  timezone:
    Europe/London
  node:
    version: v6.10
  environment:
    PORT: 9001

general:
  artifacts:
    - coverage

dependencies:
  cache_directories:
    - node_modules
  post:
    - npm run build

test:
  override:
    - npm run lint
    - npm run lint:styles
    # - npm run start:
    #     background: true
    - npm run test:unit -- --reporter spec
    - npm run test:func -- --reporter spec
